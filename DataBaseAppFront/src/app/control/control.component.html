<div class="main-wrapper">
  <div class = "left-side">
    <div class="control">
      <div class="table-control">
        <div class="option-control">
          <div>
              <button type="button" class="button" (click)="ExecuteQuery(this.queryOption)">Execute query</button>
          </div>
          <div>
              <select class="form-select" (change)="onTableChange($event)">
                  <option hidden>Choose table</option>
                  <option value="Products">Products</option>
                  <option value="Groups">Groups</option>
                  <option value="Purchases">Purchases</option>
                  <option value="Sellings">Sellings</option>
                  <option value="Customers">Customers</option>
                  <option value="Suppliers">Suppliers</option>
              </select>
          </div>
          <div>
              <select class="form-select" (change)="onQueryChange($event)">
                  <option hidden>Choose query type</option>
                  <option value="CREATE">CREATE</option>
                  <option value="RETRIEVE">RETRIEVE</option>
                  <option value="UPDATE">UPDATE</option>
                  <option value="DELETE">DELETE</option>
                  <option value="Task1">Task1</option>
                  <option value="Task3">Task3</option>
                  <option value="Task4">Task4</option>
                  <option value="DbInfo">DbInfo</option>
                  <option value="TablesInfo">TablesInfo</option>
                  <option value="Report">Report</option>
                  <option value="Enqueue">Enqueue</option>
                  <option value="Resolve">Resolve</option>
              </select>
          </div>
        </div>
          <div>
            <button type="button" class="button" (click)="ConnectToDB()">Connect to DB</button>
            <button type="button" class="button" (click)="ConnectToDB2()">Connect to DB2</button>
            <button type="button" class="button" (click)="CloneTo2DB()">Clone data to DB2</button>
          </div>
        <div class="control-checkboxes">
          <div class="checkboxes">
              @for (item of headerSource; track $index; let i = $index) {
                  <div class="form-check">
                      <input class="form-check-input" type="checkbox" id="inlineCheckbox"
                      (change)="onCheckChange(i)" [checked]="item.isShown">
                      <label class="form-check-label" for="inlineCheckbox">{{item.label}}</label>
                  </div>
              }
          </div>
        </div>
      </div>
      <div class="text-area">
          @if (this.textAreaShow) {
              <textarea class="form-control" id="exampleFormControlTextarea1" rows="2" maxlength="200">{{sqlQuery}}</textarea>
              <button type="button" class="button" (click)="downloadFile()">Save</button>
          }
      </div>
    </div>
    <div class="table">
      <app-table [dataSource]="this.dataSource" [headerSource]="this.headerSource" (checkedRow)="this.setID($event)"></app-table>
    </div>
  </div>
  <div class="right-side">
    <div class="form">
      <app-form [fields]="this.headerSource" (formData)="setData($event)" (whereField)="setWhereField($event)"></app-form>
    </div>
  </div>
</div>
