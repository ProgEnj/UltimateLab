<div class="table-wrapper">
<table class="table">
  <thead>
    <tr>
        @for (item of columnsToDisplay; track $index) {
           <th>{{item}}</th> 
        }
    </tr>
  </thead>
  <tbody>
    @for (item of dataSource; track item.id) {
      <tr>
        <td scope="row">{{item.id}}</td>
        <td scope="row">{{item.temp}}</td>
        <td scope="row">{{item.date}}</td>
        <td scope="row">{{item.summary}}</td>
      </tr>
    }
  </tbody>
</table>
</div>
