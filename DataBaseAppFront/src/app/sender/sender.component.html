<div class="forms">
    <p>Input form:</p>
    <form [formGroup]="form" (ngSubmit)="onSubmit($event)">
        @if (this.queryType !== "DELETE") {
            <div class="input-group mb-3" *ngFor="let item of this.columnsToDisplay">
                @if (item.isShown) {
                    <span class="input-group-text" id="basic-addon1">{{item.label}}</span>
                    <input formControlName="{{item.label}}" type="{{item.type}}" class="form-control">
                }
            </div>
        }
        @if (this.queryType == "UPDATE" || this.queryType == "DELETE") {
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">item ID</span>
                <input name="where" type="number" class="form-control">
            </div>
        }
        <div>
            <button type="submit" class="btn btn-light" [disabled]="form.invalid">Submit</button>
        </div>
    </form>
</div>
