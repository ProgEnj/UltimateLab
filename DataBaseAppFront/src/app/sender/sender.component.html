<div class="forms">
    <p>Weather forecast form</p>
    <form [formGroup]="weatherForm" (ngSubmit)="onSubmit()">
        <div>
            <mat-form-field>
                <mat-label>Temperature</mat-label>
                <input matInput type="number" formControlName="temp"/>
            </mat-form-field>
        </div>
        <div>
            <mat-form-field>
                <mat-label></mat-label>
                <input matInput type="date" formControlName="date">
            </mat-form-field>
        </div>
        <div>
            <mat-form-field> 
                <mat-label>Summary</mat-label>
                <mat-select formControlName="summary"> 
                    @for (summary of summaryOptions; track summary) {
                        <mat-option [value]="summary">{{summary}}</mat-option>
                    }
                </mat-select>
            </mat-form-field>
        </div>
        <div>
            <button type="submit">Submit</button>
        </div>
    </form>
</div>
